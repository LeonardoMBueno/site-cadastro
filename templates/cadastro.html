<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="mb-4 text-center">Cadastro de Usuário</h2>
      <form method="POST" action="/cadastrar">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required />
        </div>

        <!-- Campo de senha com botão "olho" -->
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="senha" name="senha" required />
            <button type="button" class="btn btn-outline-secondary" onclick="mostrarSenha()" id="botaoOlho">
              👁️
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Script para mostrar ou ocultar a senha -->
  <script>
    function mostrarSenha() {
      const campo = document.getElementById("senha");
      const botao = document.getElementById("botaoOlho");
      if (campo.type === "password") {
        campo.type = "text";
        botao.textContent = "🙈";  // troca ícone
      } else {
        campo.type = "password";
        botao.textContent = "👁️"; // volta ícone original
      }
    }
  </script>

</body>
</html>
